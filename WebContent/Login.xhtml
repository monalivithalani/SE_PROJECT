<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:g="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>Login</title>
	<style>
.error {
	color: blue
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading text-center">Sign in</div>
			<div class="panel-body">
				<h:form method="post" action="Login">
					<div>
						<center>
							<h:outputLabel styleclass="error" value="Successfully registered"
								rendered="#{not empty regBean.userName}" />
						</center>
					</div>
					<div class="form-group input-group">
						<SPAN class="input-group-addon"> <SPAN
							class="glyphicon glyphicon-user"></SPAN>
						</SPAN>
						<h:inputText styleClass="form-control" id="userName"
							value="#{loginBean.userName}" required="true"
							requiredMessage="Enter Username" p:placeholder="Username"
							validatorMessage="Invalid Username">
						</h:inputText>
						<h:messages for="userName" styleClass="error"></h:messages>
					</div>
					<div class="form-group input-group">
						<SPAN class="input-group-addon"> <SPAN
							class="glyphicon glyphicon-lock"></SPAN>
						</SPAN>
						<h:inputSecret styleClass="form-control" id="password"
							value="#{loginBean.password}" required="true"
							requiredMessage="Enter Password" p:placeholder="Password"
							validatorMessage="Invalid Password">
						</h:inputSecret>
						<h:messages for="password" styleClass="error"></h:messages>
					</div>
					<div class="form-group">
						<center>
							<h:commandButton value="Login" action="#{loginBean.login}"
								class="btn btn-success" />
						</center>
					</div>
					<div class="form-group">
						<h:outputLabel value="#{loginBean.name}"></h:outputLabel>
					</div>
				</h:form>
				<div class="form-group">
					Don't have an account? <a href="Registration.xhtml" class="button">Register
						here</a>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
