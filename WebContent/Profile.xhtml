<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:g="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>Profile Page</title>
</h:head>
<h:body>
	<c:choose>
		<c:when test="#{sessionScope.userName == null}">
			<h2>Please login</h2>
		</c:when>
		<c:otherwise>
			<h:form>
			<h1>#{sessionScope.userName}</h1>
				<h1>Edit Profile</h1>
				<h:dataTable value="#{loginBean.byUserName}" var="m" border="2">
					<h:column>
						<f:facet name="header">Name</f:facet>
				#{m.name}
         </h:column>
					<h:column>
						<f:facet name="header">LastName</f:facet>
            #{m.lastName}
         </h:column>
					<h:column>
						<f:facet name="header">emailId</f:facet>
            #{m.emailId}
         </h:column>
					<h:column>
						<f:facet name="header">username</f:facet>
            #{m.userName}
         </h:column>
					<h:column>
						<f:facet name="header">phone number</f:facet>
            #{m.phoneNumber}
         </h:column>
					<h:column>
						<f:facet name="header">acount balance</f:facet>
            #{m.accountBalance}
         </h:column>
					<h:column>
						<f:facet name="header">fee</f:facet>
            #{m.commison}
         </h:column>
					<h:column>
						<h:commandLink value="Edit"></h:commandLink>
					</h:column>
				</h:dataTable>
				<br />
				<h:commandButton value="View stocks" action="Stock.xhtml"></h:commandButton>
				<br />
				<h:commandButton value="view Managers" action="SelectManager.xhtml"></h:commandButton>
				<h:commandButton value="Logout" action="#{loginBean.logout}"
					class="btn btn-success" />
			</h:form>
		</c:otherwise>
	</c:choose>
</h:body>
</html>
