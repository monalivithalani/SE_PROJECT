<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:g="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<title>Stock</title>
</h:head>
<h:body>
	<c:choose>
		<c:when test="#{sessionScope.emailId == null}">
			<h2>Please login</h2>
		</c:when>
		<c:otherwise>
			<h:form>
				<h1>Stocks WatchList</h1>
				<h:dataTable value="#{watchListBean.displayWatchList}" var="watch" border="2">
					<h:column>
						<f:facet name="header">Stock</f:facet>
            #{watch.stock_name}
         </h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
            #{watch.emailId}
         </h:column>
				</h:dataTable>
				<h:commandButton value="Logout" action="#{loginBean.logout}"
					class="btn btn-success" />
			</h:form>
		</c:otherwise>
	</c:choose>
</h:body>
</html>
